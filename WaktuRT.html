<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Lengkap</title>
    <style>
        #jam {
            font-size: 50px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="jam"></div>

    <script>
        function updateWaktu() {
            var sekarang = new Date();
            var jam = sekarang.getHours();
            var menit = sekarang.getMinutes();
            var detik = sekarang.getSeconds();
            var hari = sekarang.getDay();
            var tanggal = sekarang.getDate();
            var bulan = sekarang.getMonth();
            var tahun = sekarang.getFullYear();

            var namaHari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][hari];
            var namaBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"][bulan];

            var waktuString = namaHari + ", " + tanggal + " " + namaBulan + " " + tahun + " " + jam + ":" + menit + ":" + detik;

            document.getElementById("jam").innerHTML = waktuString;
        }

        setInterval(updateWaktu, 1000);
    </script>
</body>
</html>
